<!DOCTYPE html>
<html>
<head>
    <title>pwrq WASM Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-family: monospace;
            border: 2px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            transition: border-color 0.3s;
        }
        textarea.valid {
            border-color: green;
        }
        textarea.invalid {
            border-color: red;
        }
        #svg-container {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background: white;
        }
    </style>
</head>
<body>
    <h1>pwrq Query Validator and SVG Generator</h1>
    
    <div>
        <label for="query">Enter jq query:</label>
        <textarea id="query" placeholder='e.g., md5 | ._val'></textarea>
    </div>
    
    <div id="svg-container"></div>

    <script src="wasm_exec.js"></script>
    <script>
        let wasmModule = null;

        // Initialize WASM
        async function initWASM() {
            const go = new Go();
            const result = await WebAssembly.instantiateStreaming(fetch("web.wasm"), go.importObject);
            wasmModule = result.instance;
            // Run Go program in background (non-blocking)
            go.run(result.instance);
            // Wait a bit for Go to initialize and expose functions
            await new Promise(resolve => setTimeout(resolve, 100));
            console.log("WASM module loaded");
        }

        // Validate query and update UI
        function doValidateQuery() {
            console.log("doValidateQuery called");
            const query = document.getElementById("query").value;
            const textarea = document.getElementById("query");
            const svgContainer = document.getElementById("svg-container");
            
            console.log("validateQuery called with query:", query);
            
            // Remove previous validation classes
            textarea.classList.remove("valid", "invalid");
            
            if (!query) {
                // Empty query - default grey border
                console.log("Query is empty, returning");
                return;
            }

            // Check if WASM functions are available
            if (typeof window.validateQuery !== 'function') {
                console.warn("validateQuery function not available yet");
                return;
            }

            try {
                console.log("Calling window.validateQuery with:", query);
                const result = window.validateQuery(query);
                console.log("validateQuery result:", result);
                console.log("result type:", typeof result);
                if (result) {
                    console.log("result keys:", Object.keys(result));
                    console.log("result.ok:", result.ok, "type:", typeof result.ok);
                    console.log("result.err:", result.err, "type:", typeof result.err);
                }
                
                // Go WASM returns a plain JavaScript object from map[string]interface{}
                const ok = result && result.ok === true;
                const err = result && result.err ? result.err : "";
                
                console.log("Final check - ok:", ok, "err:", err);
                
                if (ok) {
                    console.log("Query is valid, adding valid class");
                    textarea.classList.add("valid");
                    // Automatically generate SVG for valid queries
                    generateSVG();
                } else {
                    console.log("Query is invalid, adding invalid class, err:", err);
                    textarea.classList.add("invalid");
                    svgContainer.innerHTML = "";
                }
            } catch (error) {
                console.error("Error validating query:", error, error.stack);
                textarea.classList.add("invalid");
                svgContainer.innerHTML = "";
            }
        }

        // Generate SVG
        function generateSVG() {
            const query = document.getElementById("query").value;
            const svgContainer = document.getElementById("svg-container");
            
            console.log("generateSVG called with query:", query);
            
            if (!query) {
                svgContainer.innerHTML = "";
                return;
            }

            // Check if WASM functions are available
            if (typeof window.createSVG !== 'function') {
                console.warn("createSVG function not available yet");
                return;
            }

            try {
                console.log("Calling window.createSVG with:", query);
                const result = window.createSVG(query);
                console.log("createSVG result:", result);
                console.log("result type:", typeof result);
                if (result) {
                    console.log("result keys:", Object.keys(result));
                    console.log("result.svg type:", typeof result.svg, "length:", result.svg ? result.svg.length : 0);
                    console.log("result.err:", result.err);
                }
                
                // Go WASM returns a plain JavaScript object from map[string]interface{}
                const svg = result && result.svg ? result.svg : "";
                const err = result && result.err ? result.err : "";
                
                console.log("Final check - err:", err, "svg length:", svg ? svg.length : 0);
                
                if (err) {
                    console.error("SVG generation error:", err);
                    svgContainer.innerHTML = "";
                } else if (svg) {
                    console.log("SVG generated successfully, length:", svg.length);
                    svgContainer.innerHTML = svg;
                } else {
                    console.warn("No SVG returned");
                    svgContainer.innerHTML = "";
                }
            } catch (error) {
                console.error("Error generating SVG:", error, error.stack);
                svgContainer.innerHTML = "";
            }
        }

        // Set up real-time validation as user types (attach immediately)
        const queryInput = document.getElementById("query");
        let validationTimeout;
        
        queryInput.addEventListener("input", () => {
            console.log("Input event triggered");
            // Debounce validation to avoid too many calls
            clearTimeout(validationTimeout);
            validationTimeout = setTimeout(() => {
                console.log("Calling doValidateQuery");
                doValidateQuery();
            }, 300); // Wait 300ms after user stops typing
        });
        
        console.log("Event listener attached");

        // Initialize WASM on page load
        (async () => {
            try {
                await initWASM();
                
                // Verify WASM functions are available
                if (typeof window.validateQuery !== 'function' || typeof window.createSVG !== 'function') {
                    console.error("WASM functions not available");
                    const textarea = document.getElementById("query");
                    textarea.classList.add("invalid");
                    textarea.placeholder = "Error: WASM functions not loaded. Please refresh the page.";
                } else {
                    console.log("WASM functions are ready");
                }
            } catch (err) {
                console.error("Failed to load WASM:", err);
                const textarea = document.getElementById("query");
                textarea.classList.add("invalid");
                textarea.placeholder = "Error: Failed to load WASM module. Please refresh the page.";
            }
        })();
    </script>
</body>
</html>
