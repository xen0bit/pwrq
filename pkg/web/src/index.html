<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <title>pwrq Query Validator and SVG Generator</title>
    <meta name="description" content="Validate jq queries and generate SVG flow diagrams in real-time.">
    
    <!-- Pico CSS Violet Theme -->
    <link rel="stylesheet" href="css/pico.violet.css">
    
    <style>
        textarea[aria-invalid="true"] {
            --pico-border-color: var(--pico-form-element-invalid-border-color);
        }
        textarea[aria-invalid="false"] {
            --pico-border-color: var(--pico-form-element-valid-border-color);
        }
        #svg-container {
            margin-top: var(--pico-spacing);
            padding: var(--pico-spacing);
            border: var(--pico-border-width) solid var(--pico-muted-border-color);
            border-radius: var(--pico-border-radius);
            background: var(--pico-background-color);
            overflow-x: auto;
        }
        #svg-container svg {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <hgroup>
            <h1>pwrq</h1>
            <p>Query Validator and SVG Generator</p>
        </hgroup>
    </header>
    <!-- ./ Header -->

    <!-- Main -->
    <main>
        <section>
            <h2>Query Editor</h2>
            <p>Enter a jq query below. The query will be validated in real-time, and a flow diagram will be generated automatically for valid queries.</p>
            
            <form>
                <label for="query">jq Query</label>
                <textarea 
                    id="query" 
                    name="query"
                    placeholder='e.g., md5 | ._val'
                    rows="5"
                    aria-invalid="false"
                ></textarea>
                <small id="query-error"></small>
            </form>
        </section>

        <section>
            <h2>Flow Diagram</h2>
            <div id="svg-container">
                <p><em>Enter a valid query above to generate a flow diagram.</em></p>
            </div>
        </section>
    </main>
    <!-- ./ Main -->

    <script src="js/wasm_exec.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
