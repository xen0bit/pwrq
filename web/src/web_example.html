<!DOCTYPE html>
<html>
<head>
    <title>pwrq WASM Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-family: monospace;
        }
        button {
            margin: 10px 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 200px;
        }
        #svg-container {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background: white;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>pwrq Query Validator and SVG Generator</h1>
    
    <div>
        <label for="query">Enter jq query:</label>
        <textarea id="query" placeholder='e.g., md5 | ._val'></textarea>
    </div>
    
    <div>
        <button onclick="validateQuery()">Validate Query</button>
        <button onclick="generateSVG()">Generate SVG</button>
    </div>
    
    <div id="result"></div>
    <div id="svg-container"></div>

    <script src="wasm_exec.js"></script>
    <script>
        let wasmModule = null;

        // Initialize WASM
        async function initWASM() {
            const go = new Go();
            const result = await WebAssembly.instantiateStreaming(fetch("web.wasm"), go.importObject);
            go.run(result.instance);
            wasmModule = result.instance;
            console.log("WASM module loaded");
        }

        // Validate query
        function validateQuery() {
            const query = document.getElementById("query").value;
            const resultDiv = document.getElementById("result");
            
            if (!query) {
                resultDiv.innerHTML = '<span class="error">Please enter a query</span>';
                return;
            }

            try {
                const result = window.validateQuery(query);
                if (result.ok) {
                    resultDiv.innerHTML = '<span class="success">✓ Query is valid!</span>';
                } else {
                    resultDiv.innerHTML = `<span class="error">✗ Validation error: ${result.err}</span>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
            }
        }

        // Generate SVG
        function generateSVG() {
            const query = document.getElementById("query").value;
            const resultDiv = document.getElementById("result");
            const svgContainer = document.getElementById("svg-container");
            
            if (!query) {
                resultDiv.innerHTML = '<span class="error">Please enter a query</span>';
                return;
            }

            try {
                const result = window.createSVG(query);
                if (result.err) {
                    resultDiv.innerHTML = `<span class="error">✗ Error: ${result.err}</span>`;
                    svgContainer.innerHTML = "";
                } else {
                    resultDiv.innerHTML = '<span class="success">✓ SVG generated successfully!</span>';
                    svgContainer.innerHTML = result.svg;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">Error: ${error.message}</span>`;
                svgContainer.innerHTML = "";
            }
        }

        // Initialize on page load
        initWASM().catch(err => {
            console.error("Failed to load WASM:", err);
            document.getElementById("result").innerHTML = 
                '<span class="error">Failed to load WASM module. Make sure web.wasm and wasm_exec.js are in the same directory.</span>';
        });
    </script>
</body>
</html>
